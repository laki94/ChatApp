{% extends 'base.html' %}
{% block head %}
  <link href="../static/signup.css" rel="stylesheet">
  <link href="../static/header_tabs.css" rel="stylesheet">
{% endblock %}
{% block container %}
     <div class="container">
        <div class="header">
            <h3 class="text-muted">ChatApp</h3>
            <nav class="tabs">
              <ul class="nav nav-pills float-right">
                <li role="presentation" class="nav-item"><a class="nav-link" href="/">Główna</a></li>
                <li role="presentation" class="nav-item"><a class="nav-link" href="/showSignIn">Logowanie</a></li>
              </ul>
            </nav>
        </div>
         <div class="jumbotron">
          <form class="form-signin" method="post" action="/signUp">
            <label for="inputName" class="sr-only">Name</label>
            <input type="name" name="inputName" id="inputName" class="form-control" placeholder="Nazwa wyświetlana" required autofocus>
            <label for="inputEmail" class="sr-only">Email address</label>
            <input type="email" name="inputEmail" id="inputEmail" class="form-control" placeholder="Adres e-mail" required autofocus>
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" name="inputPassword" id="inputPassword" class="form-control" placeholder="Hasło" required>
             <button id="btnSignUp" class="btn btn-lg btn-primary btn-block" type="submit">Zarejestruj się</button>
          </form>
      </div>
    </div>
    </div>
{% endblock %}
