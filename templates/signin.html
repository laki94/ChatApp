{% extends 'base.html' %}
{% block head %}
  <link href="../static/signin.css" rel="stylesheet">
  <link href="../static/header_tabs.css" rel="stylesheet">
{% endblock %}
{% block container %}
     <div class="container">
        <div class="header">
            <h3 class="text-muted">ChatApp</h3>
            <nav class="tabs">
              <ul class="nav nav-pills">
                <li role="presentation" class="nav-item"><a class="nav-link" href="/">Główna</a></li>
                <li role="presentation" class="nav-item"><a class="nav-link" href="/showSignUp">Rejestracja</a></li>
              </ul>
            </nav>
        </div>
        <div class="jumbotron">
            <div class="form-signin">
              <form method="post" action="/Login">
                <label for="inputEmail" class="sr-only">Email address</label>
                <input type="email" name="inputEmail" id="inputEmail" class="form-control" placeholder="Adres e-mail" required autofocus>
                <label for="inputPassword" class="sr-only">Password</label>
                <input type="password" name="inputPassword" id="inputPassword" class="form-control" placeholder="Hasło" required>
                <button id="btnSignIn" class="btn btn-lg btn-primary btn-block" type="submit">Zaloguj się</button>
              </form>
            </div>
        </div>
    </div>
{% endblock %}
