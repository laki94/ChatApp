{% extends 'base.html' %}
{% block head %}
  <link href="../static/signup.css" rel="stylesheet">
<!--  <script src="../static/js/signUp.js"></script>-->
{% endblock %}
{% block container %}
     <div class="container">
        <div class="header">
        <nav>
          <ul class="nav nav-pills float-right">
            <li role="presentation" class="nav-item"><a class="nav-link active" href="/">Główna</a></li>
 	        <li role="presentation" class="nav-item"><a class="nav-link" href="/showSignUp">Rejestracja</a></li>
          </ul>
        </nav>
        <h3 class="text-muted">ChatApp</h3>
      </div>
    </div>
      <div class="jumbotron">

        <div class="form-signin">
          <form method="post" action="/validateLogin">
            <label for="inputEmail" class="sr-only">Email address</label>
            <input type="email" name="inputEmail" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" name="inputPassword" id="inputPassword" class="form-control" placeholder="Password" required>
            <button id="btnSignIn" class="btn btn-lg btn-primary btn-block" type="submit">Zaloguj się</button>
          </form>
      </div>
      </div>

    </div>
{% endblock %}
