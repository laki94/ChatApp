{% extends 'base.html' %}
{% block head %}
    <link href="../static/header_tabs.css" rel="stylesheet">
{% endblock %}
{% block container %}
    {% if session['logged_in'] %}
        <div class="container">
            <div class="header">
                <h3 class="text-muted">ChatApp</h3>
                <nav class="tabs">
                  <ul class="nav nav-pills float-right">
                    <li role="presentation" class="nav-item"><a class="nav-link" href="/Home">Główna</a>
                    <li role="presentation" class="nav-item"><a class="nav-link" href="/logout">Wyloguj</a>
                  </ul>
                </nav>
            </div>
            <section>
            <form class="form-horizontal" method="post" action="/addRoom">
                <fieldset>
                    <legend>Stwórz nowy pokój</legend>
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="txtTitle">Tytuł pokoju</label>
                        <div class="col-md-4">
                            <input id="txtTitle" name="inputTitle" type="text" class="form-control input-md">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="singlebutton"></label>
                        <div class="col-md-4">
                            <input id="singlebutton" name="singlebutton" class="btn btn-primary" type="submit" value="Stwórz" />
                        </div>
                    </div>
                </fieldset>
            </form>
        </section>
        </div>

    {% else %}
        Nie jesteś zalogowany!
    {% endif %}
{% endblock %}
